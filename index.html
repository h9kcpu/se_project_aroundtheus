<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="description" content="This webpage shows different area within the US." />
    <meta name="author" content="Sean Watson" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo">
    </header>

    <main class="page__content">
        <section class="profile section">
            <img class="profile__image" src="./images/jacques-cousteau.png" alt="jacques">
            <div class="profile__info-container">
                <h1 class="profile__info-title">Jacques Cousteau</h1>
                <button type="submit" class="profile__button-edit"></button>
                <p class="profile__info-description">Explorer</p>
            </div>
            <button type="submit" class="profile__button-add"></button>
        </section>
        <section class="card section">
            <ul class="card__list">
            </ul> 
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
    </footer>
    <div class="modal" id="edit-modal">
        <div class="modal__content">
            <button class="modal__close" type="button"></button>
            <h3 class="modal__title">Edit Profile</h3>
            <form class="modal__form" id="edit-profile-form" name="editForm">
                <input
                    class="modal__input modal__input_type_name"
                    name="name"
                    placeholder="Name"
                    type="text"
                />
                <input
                    class="modal__input modal__input_type_description"
                    name="description"
                    placeholder="Description"
                    type="text"
                />
                <button class="modal__submit" type="submit">Save</button>
            </form>
        </div>
    </div>
    <div class="modal" id="add-modal">
        <div class="modal__content">
            <button class="modal__close" id="add-close" type="button"></button>
            <h3 class="modal__title">New Place</h3>
            <form class="modal__form" id="add-card-form" name="editForm">
                <input
                    class="modal__input modal__input_type_title"
                    name="title"
                    placeholder="Title"
                    type="text"
                />
                <input
                    class="modal__input modal__input_type_link"
                    name="link"
                    placeholder="Image URL"
                    type="text"
                />
                <button class="modal__submit" type="submit">Save</button>
            </form>
        </div>
    </div>
    <script defer src="./scripts/index.js"></script>
    <template id="card-template">
        
        <li class="card__content">
            <img class="card__image" src="" alt="" />
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__button-like" type="button"></button>
            </div>
        </li>
        
    </template>
</body>
</html>
